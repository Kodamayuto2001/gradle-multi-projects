plugins {
    id 'application'
}

allprojects {
    task hello {
        println("I'm ${project.name}")
    }
}

subprojects {
    apply plugin: "java"

    sourceCompatibility = '11'
    targetCompatibility = '11'

    group = "hoge.piyo.test"

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.1.0'
    }
}